<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>Movie List</title>
  </head>
  <body class="pt-5">
    <div class="container w-50 text-dark border border-5" id="container">
      <div class="fw-bold h1 mt-2 mb-4 text-center">
        <i class="bi bi-film text-success"></i>
        My <span class="text-success">Movie</span> List
      </div>
      <!-- <div class="alert bg-success">Warining message</div> -->
      <div class="form-group" id="title-label">
        <label for="title" class="form-label fw-bold mt-2">
          Movie Title:
        </label>
        <input type="text" id="title" class="form-control" />
      </div>
      <div class="form-group">
        <label for="year" class="form-label fw-bold mt-2">Year Shown: </label>
        <input type="number" id="year" class="form-control" />
      </div>
      <input
        type="button"
        id="addMovie"
        class="btn btn-success w-100 my-4"
        value="Add Movie"
      />
    </div>
    <div
      id="table-container"
      class="container w-50 text-dark border border-5 mt-2"
    >
      <table class="table table-striped" id="table">
        <thead>
          <tr>
            <th scope="col">Movie Title</th>
            <th scope="col">Year Shown</th>
            <th scope="col"></th>
          </tr>
        </thead>
      </table>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
